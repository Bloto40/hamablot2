<body  class="page-contacto">
    <header>  
        <nav>
            <ul class="navegacion">
                <li class="menu-item"><a href="../paginas/nosotros.html">Nosotros</a></li>

            </ul>
        </nav>
    </header> 
    <main>
        <section class="section-hero-contacto">
            <div class="content-contacto">
              <h2>Contacto</h2>
              <p>Conversemos, dejanos tus datos y te contactaremos para compartir distintos diseños e ideas creativas para que practiques. </p>
              <a href="../index.html" class="cta-button">Ir al home</a>
            </div>
          </section>
          <section class="section-container">
            <div class="column">
              <img src="../multimedia/imagenes/perrito_cafe-removebg-preview.png" alt="Hama perrito">
            </div>
            <div class="column">
              <h2>Formulario</h2>
              <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
        
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>
        
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
        
                <button type="submit" class="cta-button">Enviar Mensaje</button>
              </form>
            </div>
          </section>
    </main>
    <footer class="footer-section">
      <div class="column left-column">
        <img src="../multimedia/imagenes/Hama_logo-removebg-preview.png" alt="Logo Hama Blot">
        <h2>Hama Blot</h2>
        <p>Creatividad y creacion.</p>
      </div>
      <div class="column right-column">
        <p>© 2023 HamaBlot</p>
      </div>
    </footer>
